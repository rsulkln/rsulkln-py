<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
</head>
<body>
    {% extends 'learning_logs/base.html' %}
    {% load bootstrap4 %}


    {% block page_header %}
        <h3>
            welcome to register pages 
        </h3>
    {% endblock page_header %}



    {% block content %}
        <form method="post" action="{% url 'user:register' %}" class="form" >
            <input type="hidden" name="next" value="{% url 'learning_logs:index'}">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button class="btn btn-lg btn-primary" name="submit">register </button>
            {% endbuttons %}
        </form>
    {% endblock content %}

</body>
</html>
