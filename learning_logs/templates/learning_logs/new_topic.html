<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW TOPIC PAGES</title>
</head>
<body>
    {% extends 'learning_logs/base.html' %}
    {% load bootstrap4 %}
    {% block content %}
        <p>add a new topic </p>

        <form class="form" action="{% url 'learning_logs:new_topic' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
            <button class="btn btn-lg btn-primary" name="submit"> Add topic </button>
            {% endbuttons %}
        </form>
    {% endblock content %}
</body>
</html>
