<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT ENTRY </title>
</head>
<body>
    {% extends 'learning_logs/base.html' %}
    {% load bootstrap4 %}
    {% block content %}
        <p><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></p>
        <p>Edit Entry</p>
            <form class="form" action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button class="btn btn-lg btn-primary" name="submit">Save Changes</button>
            {% endbuttons %}
        </form>



    {% endblock content %}

</body>
</html>
